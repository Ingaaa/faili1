<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>EDU</title>
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
	<link rel="stylesheet" href="base.css" type="text/css" />
	<script type="text/javascript" src="jquery.js"></script>
	<!--<script type="text/javascript" src="base.js"></script>-->
        <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script type="text/javascript" src="base2.js"></script>
</head>
<body>
	<div id="page-wrapper">
	  <h1>Pasūtījuma forma</h1>
          <div id="form-wrapper">
		<div id="errors" style="color:#EB8282;"></div>
		<form action="http://naivist.net/form/" method="post" id="order_form">
			<div class="row">
				<label>Vārds, Uzvārds: <span>*</span></label>
				<input type="text" name="fullname" value="" id="fullname"/>
				<div class="clearfloat"></div>
			</div>
			<div class="row">
				<label>Telefons numurs: <span>*</span></label>
				<input type="text" name="telefonanr" value="" id="telefonanr" />
				<div class="clearfloat"></div>
			</div>
			<div class="row">
				<label>Adrese: <span>*</span></label>
				<input type="text" name="address" value="" id="address" />
				<div class="clearfloat"></div>
			</div>
			<div class="row">
				<label>Ziņojums: <span>*</span></label>
				<textarea name="zinojums" id="zinojums" cols="30" rows="3"></textarea>
				<div class="clearfloat"></div>
			</div>
			<div class="row order">
				<label>Pasūtījums: <span>*</span></label>
				Cena: <input type="text" name="price" value="10" id="price" disabled="disabled"/>
				Daudzums: <input type="text" name="quantity" value="1" id="quantity" />
				= <span id="order-rezultats"></span> Ls
				<div class="clearfloat"></div>
			</div>
			<div class="row" id="center">
                                <button type="submit" id="submit">Sūtīt &rarr;</button>
				<!--<a href="#" onclick="validateForm() ? window.document.forms[0].submit() : false" id="submit">Sūtīt &rarr;</a>-->	
			</div>
		</form>
          </div>
	</div>

</body>
</html>


<!-- 
*Visus <font color="#F35151">*</font> aizvietoju ar <span>*<span> un krāsu uzstādīju css failā
*TextArea noņēmu atribūtu value, jo kaut kas nepatika un pieliku klāt rows=3 un cols=30, lai bez kļūdām validētos kā XHTML 1.0 Transitional(šeit cols neko nemaina, jo css failā tāpat tiek uzstādīts platums)
*Noņēmu <center>, jo tas nav atbalstīts HTML5, tā vietā izmantoju CSS, kaut gan šeit tas nav pārāk būtiski jo tiek izmantots XHTML 1.0 Transitional (tāpat ar <font>)
*Laukam 'Cena' atribūtu disabled nomainīju uz disabled="disabled"
-->
